<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging Task</title>
</head>
<body>
    
    <p id="message">Original Message</p>
    <button id="textButton">Change Text</button>
    <br><br>
    <div id="box" style="width:100px; height:100px; background-color: lightgray;"></div>
    <button id="colorButton">Change Background</button>
    
    <script>
        // --- Code Block 1: Text Change Logic (Fixed) ---
        
        // 1. Fixed: Correct ID selector and method for paragraph
        const para = document.querySelector('#message'); 
        
        // 2. Fixed: Correct method for button
        const textButton = document.getElementById('textButton'); 
        
        // 3. Fixed: Correct event listener method
        textButton.addEventListener('click', () => { 
            // 4. Fixed: Correct property name
            para.textContent = 'New Message'; 
        });

        // --- Code Block 2: Background Change Logic (Fixed) ---
        
        // 5. Fixed: Correct method for div element
        const box = document.getElementById('box');
        
        // 6. This was correct (but we can use querySelector)
        const colorButton = document.getElementById('colorButton');
        
        colorButton.addEventListener('click', () => {
            // 7. Fixed: Correct property name
            box.style.backgroundColor = 'blue'; 
        });
    </script>
</body>
</html>
